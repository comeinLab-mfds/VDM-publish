<!DOCTYPE html>

            $('select').niceSelect();

</head>

                <div class="logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>

                    <div class="btn-title">Logout</div>
                </div>
            </div>
        </div>
    </header>

    <main class="content page-etc">
        <div class="create_content">
            <div class="content-top">
                <div class="content-title">
                    Data edit
                </div>
                    <!--<div class="btn temp-btn modal-btn">-->
                    <!--<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">-->
                    <!--<path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>-->
                    <!--<path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>-->
                    <!--</svg>-->
                    <!--</div>-->
            </div>

            <div class="input-content">
                <div class="content-view">
                    <div class="input-container">
                        <label for="PatientID">Patient ID</label>
                        <input id="PatientID" type="text" value="13579" disabled>
                    </div>
                    <div class="input-container">
                        <label for="PatientAge">Age</label>
                        <input id="PatientAge" value="50" type="text">
                    </div>
                    <div class="input-container">
                        <div class="input-title">Sex</div>
                        <div class="checkbox-flex">
                            <div class="checkbox-select">
                                <input type="checkbox" id="checkbox-m"checked>
                                <label for="checkbox-m"><span></span>M</label>
                            </div>
                            <div class="checkbox-select">
                                <input type="checkbox" id="checkbox-f">
                                <label for="checkbox-f"><span></span>F</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-title">Alcohol</div>
                        <div class="checkbox-flex">
                            <div class="checkbox-select">
                                <input type="checkbox" id="checkbox-yes" checked>
                                <label for="checkbox-yes"><span></span>Yes</label>
                            </div>
                            <div class="checkbox-select">
                                <input type="checkbox" id="checkbox-no">
                                <label for="checkbox-no"><span></span>No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-view">
                    <div class="input-container">
                        <label for="HbA1c">HbA1c</label>
                        <input id="HbA1c" type="text" value="38">
                    </div>
                    <div class="input-container">
                        <label for="D-dimer">D-dimer</label>
                        <input id="D-dimer" type="text" value="0.9">
                    </div>
                    <div class="input-container">
                        <label for="PT_INR">PT_INR</label>
                        <input id="PT_INR" type="text" value="12.0">
                    </div>
                </div>

                <div class="content-view">
                    <div class="input-container">
                        <label for="Hb">Hb</label>
                        <input id="Hb" type="text" value="17.0">
                    </div>
                    <div class="input-container">
                        <label for="mRSr">NIHSS</label>
                        <input id="mRSr" type="text" value="2.0">
                    </div>
                    <div class="input-container">
                        <label for="bodyTemp">Body Temperature</label>
                        <input id="bodyTemp" type="text" value="36.5">
                    </div>
                </div>

                <div class="button-container">
                    <button type="button" class="btn btn-submit">Update</button>
                    <button type="button" class="btn btn-cancel" onclick="location.href='data_list.html'">Cancel</button>
                    <button type="button" class="btn btn-cancel btn-request">Delete Request</button>
                </div>
            </div>
        </div>
    </main>
</div>


<!--modal-->
<div class="modal">
    <div class="modal-content">
        <div class="modal-title-wrapper">
            <div class="modal-title">BT Update</div>
        </div>
        <div class="modal-contents">
            <div class="input-content">
                <div class="content-view modal-input-content">
                    <div class="input-container">
                        <label for="PatientID-modal">Patient ID</label>
                        <input id="PatientID-modal" type="text" value="13579" disabled>
                    </div>
                    <div class="input-container">
                        <label for="bodyTemp-modal">Body Temperature</label>
                        <input id="bodyTemp-modal" type="text">
                    </div>
                </div>
                <div class="button-container">
                    <button tyton" class="btn btn-submit">Update</button>
                    <button type="button" class="btn btn-cancel close-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
