<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUnDAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">

    <script src="./js/login.js" defer></script>

</head>

<body>


<div class="container">
        <div class="forms">
            <div class="form login">
                <div class="title">Login</div>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="ID" required>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                    </div>

                    <div class="input-field button">
                        <button type="button" value="Login Now">Login Now</button>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>


            <div class="form signup">
                <span class="title">Sign Up</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="User ID" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="User Name" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="ID Number" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Check Password" required>
                    </div>


                    <div class="input-field">
                        <input type="number" class="password" placeholder="Phone Number" required>
                    </div>

                    <div class="input-field button">
                        <button type="button" value="Register Now">Sign Up </button>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="#" class="text login-link">Login now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
