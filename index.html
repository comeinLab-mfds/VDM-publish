<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUnDAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./css/nice-select.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/daterangepicker.css">
    <link rel="stylesheet" href="./css/style.css">


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.nice-select.js"></script>
    <script src="./js/package.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/daterangepicker.js"></script>
    <script src="./js/main.js"></script>

    <script>
        $(document).ready(function() {
            $('select').niceSelect();
        });
    </script>

</head>
<body>
<div class="container">
    <header>

        <div class="nav-top-wrapper">
            <div class="nav-top">
                <div class="logo" onclick="location.href='index.html'">SUnDAI</div>
                <ul class="nav-menu">
                <li class="menu-item active">
                    <a href="dashboard_list.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path d="M10 20h4V4h-4v16zm-6 0h4v-8H4v8zM16 9v11h4V9h-4z"></path>
                        </svg>
                    Dashboard
                    </a>
                </li>
                <li class="menu-item">
                    <a href="data_list.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                    Data
                    </a>
                </li>
                <li class="menu-item">
                    <a href="admin_user.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path>
                        </svg>
                        Admin
                    </a>
                </li>
            </ul>
                <div class="logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                      <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                    <div class="btn-title">Logout</div>
                </div>
            </div>
        </div>
    </header>

    <main class="content">

        <div class="nav-select-wrapper">
            <div class="patient-chart">
                <div class="patient-information">
                    <div class="patient-info-wrapper">
                        <div class="select-wrapper">
                            <div class="patient-select">
                                <div class="select-title">Patient ID</div>
                                <div class="select-info">101010</div>
                            </div>
                            <div class="patient-age">
                                <div class="select-title">Age</div>
                                <div class="select-info">1975/05/10</div>
                            </div>
                        </div>
                        <div class="alarm-state normal">
                        After 30min
                        </div>
                    </div>
                    <div class="return" onclick="location.href='dashboard_list.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg>
                    </div>
                </div>
                <div class="card chat-checkbox">
                <!-- <div class="card-title">Patient Information</div>-->

                    <div class="checkbox-wrapper">

                        <div class="checkbox-margin">
                            <input class="inp-cbx" id="PP" type="checkbox" checked/>
                                <label class="cbx" for="PP">
                                    <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                    </svg>
                                    </span>
                                    <span>Prediction Probability </span>
                                </label>
                        </div>

                        <div class="checkbox-margin">
                            <input class="inp-cbx" id="BT" type="checkbox" checked/>
                                <label class="cbx" for="BT">
                                    <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                    </svg>
                                    </span>
                                    <span>Body Temperature </span>
                                </label>
                        </div>

                        <div class="checkbox-margin">
                            <input class="inp-cbx" id="HeartRate" type="checkbox" checked/>
                                <label class="cbx" for="HeartRate">
                                    <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                    </svg>
                                    </span>
                                    <span>Heart Rate(HR)</span>
                                </label>
                        </div>

                        <div class="checkbox-margin">
                            <input class="inp-cbx" id="SpO2" type="checkbox" checked/>
                                <label class="cbx" for="SpO2">
                                    <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                    </svg>
                                    </span>
                                    <span>SpO2</span>
                                </label>
                        </div>

                        <div class="checkbox-margin">
                            <input class="inp-cbx" id="Respiratory Rate(RR)" type="checkbox" checked/>
                                <label class="cbx" for="Respiratory Rate(RR)">
                                    <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                    </svg>
                                    </span>
                                    <span>Respiratory Rate(RR)</span>
                                </label>
                        </div>

                        <div class="checkbox-margin">
                            <input class="inp-cbx" id="BP" type="checkbox" checked/>
                                <label class="cbx" for="BP">
                                    <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                    </svg>
                                    </span>
                                    <span>BP</span>
                                </label>
                        </div>



                    </div>
                </div>

            </div>
        </div>

        <!--checkbox svg-->
        <svg class="inline-svg">
            <symbol id="check" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </symbol>
        </svg>

        <div class="chart-container">
            <div id="chart_PP" class="chart"></div>
        </div>
        <div class="chart-container">
            <div id="chart_bodyTemp" class="chart"></div>
        </div>
        <div class="chart-container">
            <div id="chart_heartRate" class="chart"></div>
        </div>
        <div class="chart-container">
            <div id="chart_SpO2" class="chart"></div>
        </div>
        <div class="chart-container">
            <div id="chart_RR" class="chart"></div>
        </div>
        <div class="chart-container">
            <div id="chart_BP" class="chart"></div>
        </div>
    </main>
</div>

</body>
</html>
